name: PMbootstrap Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone pmbootstrap (with token)
        run: |
          git clone https://${{ secrets.GH_TOKEN }}@github.com/postmarketOS/pmbootstrap.git
          cd pmbootstrap
          pip install --user .
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Init & Build
        run: |
          export PATH=$HOME/.local/bin:$PATH
          pmbootstrap init <<EOF
          gemini
          postmarketOS Edge
          mainline
          none
          ext4
          4
          EOF
          pmbootstrap build
